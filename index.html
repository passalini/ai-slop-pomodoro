    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- GitHub Fork Ribbon CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              focus: {
                primary: "#EF4444",
                saturated: "#E03C25",
                bg: "#FFF7F5",
                accent: "#FEE2E2",
                metric: "rgba(254, 226, 226, 0.5)"
              },
              break: {
                primary: "#4FD1C5",
                saturated: "#2D8B8B",
                bg: "#F0FAF9",
                accent: "#D1EEEE",
                metric: "rgba(79, 209, 197, 0.1)"
              }
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            }
          },
        },
      };
    </script>
    <style>
      :root {
        --focus-bg: #FFF7F5;
        --ribbon-color: #E03C25; /* Default focus color */
      }
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: var(--focus-bg);
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        user-select: none;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      /* Custom Ribbon Styles to follow app theme */
      .github-fork-ribbon:before {
        background-color: var(--ribbon-color) !important;
        transition: background-color 0.5s ease;
      }
      /* Hide ribbon on mobile if it covers essential UI, 
         but based on the design it sits in a safe corner */
      @media (max-width: 640px) {
        .github-fork-ribbon {
          scale: 0.8;
          transform-origin: top right;
        }
      }
    </style>
